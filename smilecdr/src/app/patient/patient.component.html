<div *ngIf="patients$ | async as patients" class="card">
    <p-table responsiveLayout="stack" [value]="patients">
        <ng-template pTemplate="caption">
            Stack
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>First Name </th>
                <th>Last Name</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient let-columns="columns">
            <tr>
                <td><span class="p-column-title">First Name</span>{{patient.firstName}}</td>
                <td><span class="p-column-title">Last Name</span>{{patient.lastName}}</td>
                <td><span class="p-column-title">Birth Date</span>{{patient.birthDate}}</td>
                <td><span class="p-column-title">Gender</span>{{patient.gender}}</td>
                <td><span class="p-column-title">Address</span>{{patient.address}}</td>
                <td><span class="p-column-title">Phone Number</span>{{patient.phoneNumber}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
